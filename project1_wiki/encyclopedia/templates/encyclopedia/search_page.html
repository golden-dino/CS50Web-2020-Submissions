{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results - Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% for entry in matching_entries %}
            <li><a href="{% url 'encyclopedia:entry_page' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
