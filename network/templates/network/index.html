{% extends "network/layout.html" %}
{% load static %}

{% block body %}
	
	<!-- Create a form here -->

	{% if user.is_authenticated %}

		<div class="new-post-main-div">
			<form class="create-post-form">
				<div class="post-area">

					<textarea required name="comment" maxlength="1000" placeholder="What's on your mind??" class="post-textarea"></textarea>

				</div>

				<input type="submit" name="Submit" value="Post" class="post-button">
			</form>
		</div>

		<hr class="post-box-endline">

    {% endif %}

    <div class="post-tab-heading">Recent Posts</div> <!-- permanent -->

	<div class="post-display-div"> <!-- permanent -->

		<!-- dynamic javascript -->
		<!-- <div class="post-div">

			<div class="post-creator">creator</div>
			<div class="post-time">timestamp</div>

			<hr class="div-divider-1">

			<div class="post-content">content</div>

			<hr class="div-divider-2">

			<div class="post-like-button">button</div>
			<div class="post-likes">post_likes</div>

		</div> -->

	</div>


	<!-- Nav bar for rendering Pagination elements: Controlled by Javascript. -->
	<nav aria-label="Page navigation example"><ul class="pagination justify-content-center pagination-display-list"></ul></nav>


	<!-- Var space for passing variables to javascript. -->

	<!-- A workaround to get the id of the current user. This value is used in Javascript. -->
	<div style="display: none;" class="var_user_id">{% if user.is_authenticated %}{{ user.pk }}{% endif %}</div>



{% endblock %}

{% block script %}
	<script type="text/javascript" src="{% static 'network/index.js' %}"></script>
{% endblock %}
