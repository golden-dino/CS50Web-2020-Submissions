<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" type="text/css" href="css/style-adv-search.css">
    </head>


    <body>

        <header>
            <nav>
                <div class="menu">
                    <ul>
                        <li><a href="index.html"><img class="logo" src="images/googlelogo.png"></a></li>
                        <li><a href="index-image-search.html"><img class="logo" src="images/googlelogo-images.png"></a></li>
                        <li><a href="index-adv-search.html"><img class="logo" src="images/googlelogo-advs.png"></a></li>

                        <!-- <li><a href="https://www.google.com/">Google</a></li>
                        <li><a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Google Images</a></li>
                        <li><a href="https://www.google.com/advanced_search?hl=en-IN&fg=1">Advanced Search</a></li> -->
                    </ul>
                </div>
            </nav>
        </header>


        <div class="appbar">

            <label style="margin-left:10px">Advanced Search</label>   

        </div>

        <div class="appbar-endline"></div>



        <div class="form-containing-division">

            <form action="https://google.com/search" class="adv-search-form" method="GET" style="overflow: visible;">

                <div class="adv-search-form-div-1">

                    <div class="adv-search-form-div-lvl-1-internal-heading-div">
                        <div class="adv-search-form-div-lvl-1-internal-heading-div-lvl-1">
                            <span>Find pages with...</span>
                        </div>
                    </div>

                </div>


                <div class="adv-search-form-div-2">

                    <div class="adv-search-form-element">

                        <div class="adv-search-form-element-label-div">
                            <div class="adv-search-form-element-label-div-lvl-1">
                                <label for="all">all these words:</label>
                            </div> 
                        </div>


                        <div class="adv-search-form-element-text-div">
                            <div class="adv-search-form-element-text-div-lvl-1">
                                <input class="text-input-div" id="all" type="text" name="as_q">
                            </div> 
                        </div>

                    </div>

                    <div class="adv-search-form-element">

                        <div class="adv-search-form-element-label-div">
                            <div class="adv-search-form-element-label-div-lvl-1">
                                <label for="exact">this exact word or phrase:</label>
                            </div> 
                        </div>

                        <div class="adv-search-form-element-text-div">
                            <div class="adv-search-form-element-text-div-lvl-1">
                                <input class="text-input-div" id="exact" type="text" name="as_epq">
                            </div> 
                        </div>
 
                    </div>

                    <div class="adv-search-form-element">

                        <div class="adv-search-form-element-label-div">
                            <div class="adv-search-form-element-label-div-lvl-1">
                                <label for="any">any of these words:</label>
                            </div> 
                        </div>

                        <div class="adv-search-form-element-text-div">
                            <div class="adv-search-form-element-text-div-lvl-1">
                                <input class="text-input-div" id="any" type="text" name="as_oq">
                            </div> 
                        </div>

                    </div>

                    <div class="adv-search-form-element">

                        <div class="adv-search-form-element-label-div">
                            <div class="adv-search-form-element-label-div-lvl-1">
                                <label for="none">none of these words:</label>
                            </div> 
                        </div>

                        <div class="adv-search-form-element-text-div">
                            <div class="adv-search-form-element-text-div-lvl-1">
                                <input class="text-input-div" id="none" type="text" name="as_eq">
                            </div> 
                        </div>

                    </div>


                    <div class="adv-search-form-element">

                        <div class="adv-search-form-element-label-div"></div> <!-- nothing here empty space -->

                        <div class="adv-search-form-element-text-div" style="text-align: right;">
                            <input class="submit-button" value="Advanced Search" type="submit">
                        </div>

                    </div>        

                </div>

                <div class="form-endline"></div>          
                    
            </form>   

        </div>
       
    </body>

</html>
