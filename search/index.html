<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>


    <body>

        <header>
            <nav>
                <div class="menu">
                    <ul>
                        <!-- <li><a href="index.html"><img class="logo" src="images/googlelogo.png"></a></li> -->
                        <li><a href="index-image-search.html"><img class="logo" src="images/googlelogo-images.png"></a></li>
                        <li><a href="index-adv-search.html"><img class="logo" src="images/googlelogo-advs.png"></a></li>

                        <!-- <li><a href="https://www.google.com/">Google</a></li>
                        <li><a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Google Images</a></li>
                        <li><a href="https://www.google.com/advanced_search?hl=en-IN&fg=1">Advanced Search</a></li> -->
                    </ul>
                </div>
            </nav>
        </header>


        <!-- Google Logo -->
        <img src="images/googlelogo.png" class="google-logo">


        <div class="search-form-lvl-1">

            <form action="https://google.com/search" class="search-form-lvl-2" method="GET" style="overflow: visible;">

                <div class="search-form-lvl-3">
                    <!-- Form and buttons container -->

                    <div class="search-form-lvl-3-search-bar">
                        <!-- Search bar containing division -->

                        <div class="search-form-lvl-3-search-bar-lvl-1">
                            <!-- Search bar containing division (inside for styling) -->

                            <!-- Search icon -->
                            <div class="search-form-lvl-3-search-bar-lvl-1-icon-fix-lvl-1">
                                <div class="search-form-lvl-3-search-bar-lvl-1-icon-fix-lvl-2">
                                    <span class="search-form-lvl-3-search-bar-lvl-1-icon-fix-lvl-3">
                                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                                    </span>
                                </div>
                            </div>


                            <!-- Search text -->
                            <div class="search-form-lvl-3-search-bar-lvl-1-text-box-lvl-1">
                                <input class="search-form-lvl-3-search-bar-lvl-1-text-box-lvl-2" type="text" name="q" title="Search">
                            </div>


                        </div>


                    </div>
                    


                    <div class="search-form-lvl-3-search-buttons">
                        <!-- Search buttton containing divisions (G-search, I'm feeling lucky) -->
                        <center>
                            <input type="submit" value="Google Search">
                            <input type="submit" name="btnI" value="I'm Feeling Lucky">
                        </center>
                    </div>


                </div>
                    
            </form>            

        </div>


            
    </body>

</html>
